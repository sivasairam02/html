<!DOCTYPE html>
<html>
<head>
	<title> time table</title>
</head>
<body>
     <center><h1> time table</h1></center>
     <table border cellpadding="20" cellspacing="1" height="200" width="200" style="text-align: center ;" bgcolor="orange">
     <tr>
     	<th>day/period</th>
     	<th>9:30-10:20</th>
     	<th>10:20-11:10</th>
     	<th>11:10-12:00</th>
     	<th>12:00-12:40</th>
     	<th>12:40-1:30</th>
     	<th>1:30-2:20</th>
     	<th>2:20-3:10</th>
     	<th>3:10-4:00</th>
     </tr>
     <tr>
     	<td>monday</td>
     	<td>english</td>
     	<td>maths</td>
     	<td>chemistry</td>
     	<td rowspan="5">lunch</td>
     	<td colspan="3">lab</td>
     	<td>physics</td>
     </tr>
     <tr>
     	<td>tuesday</td>
     	<td colspan="3">lab</td>
     	<td>english</td>
     	<td>che</td>
     	<td>maths</td>
     	<td>sports</td>
     </tr>
     <tr>
     	<td>wednesday</td>
     	<td>maths</td>
     	<td>phy</td>
     	<td>eng</td>
     	<td>che</td>
     	<td colspan="3">lib</td>
     </tr>
     <tr>
     	<td>thursday</td>
     	<td>phy</td>
     	<td>eng</td>
     	<td>che</td>
     	<td colspan="3">lab</td>
     	<td>maths</td>
     </tr>
     <tr>
     	<td>friday</td>
     	<td>phy</td>
     	<td>eng</td>
     	<td>che</td>
     	<td colspan="3">lab</td>
     	<td>maths</td>
     </tr>
 </table>
</body>
</html>
