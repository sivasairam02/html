<!DOCTYPE html>
<html>
<head>
	<title>TYPES OF LISTS</title>
</head>
<body>
     <center><h1>ORDER LIST</h1></center>
     <ol>
     	<li>shiva</li>
     	<li>krishna</li>
     	<li>danny</li>
     	<li>lucky</li>
     </ol>
     <center><h1>UNORDER LIST</h1></center>
     <ul>
     	<li>dhoni</li>
     	<li>kohli</li>
     	<li>rohith</li>
     </ul>
     <center><h1>DISCRIPTION LIST</h1></center>
     <dl>
     	<dt>animals</dt>
     	<dd>hourse</dd>
     	<dd>lion</dd>
     </dl>
</body>
</html>
